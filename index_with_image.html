<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيديتك اليوم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://i.imgur.com/9VVBHi8.jpg'); /* الرابط المباشر للصورة */
            background-size: cover;
            background-position: center;
            color: white; /* تغيير لون النص ليكون واضحاً */
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>اضغط على الزر لمعرفة عيديتك</h1>
    <button id="eidiyaButton" onclick="showEidiya()">احصل على عيديتك</button>
    <div id="result"></div>
    
    <script>
        function showEidiya() {
            const amounts = [100, 50, 10];
            const randomIndex = Math.floor(Math.random() * amounts.length);
            document.getElementById("result").innerText = "عيديتك: " + amounts[randomIndex] + " ريال";
            document.getElementById("eidiyaButton").disabled = true;
        }
    </script>
</body>
</html>
